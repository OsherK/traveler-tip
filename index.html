<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Travel Tip</title>
</head>

<body>
    <div class="header">
        <h1>Travel Tip</h1>
    </div>
    <section class="main-container">
        <div class="search">
            <input type="text" />
            <button class="btn-go">GO</button>
            <button class="btn-my-loc">My Location</button>
        </div>
        <div class="map-container">
            <div class="info-container">
                <div class="weather info-item">Weather Will Be Here</div>
                <div class="loc-table info-item">
                    <table>
                        <tr>
                            <th>Location</th>
                            <th>Go To</th>
                            <th>Delete</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="map" style="width: 50%; height: 400px;"></div>
        </div>
        <!-- <button class="btn">Click Me</button> -->
    </section>

    <script type="module" src="js/main.js"></script>
</body>

</html>
